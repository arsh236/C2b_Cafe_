  <path d="M 230,75 Q 240,75 240,85 Q 240,95 230,95" stroke="#4A342E" stroke-width="4" fill="none"/>
  
  <!-- Stars -->
  <polygon points="140,85 145,95 155,95 147,102 150,112 140,105 130,112 133,102 125,95 135,95" fill="#4A342E"/>
  <polygon points="260,85 265,95 275,95 267,102 270,112 260,105 250,112 253,102 245,95 255,95" fill="#4A342E"/>

  <!-- Center Text -->
  <text x="200" y="210" font-family="'Times New Roman', serif" font-weight="bold" font-size="120" fill="#4A342E" text-anchor="middle">C2B</text>
  
  <!-- Cafe Text Section -->
  <g transform="translate(0, 30)">
    <!-- Left Bean -->
    <path d="M 90,210 Q 110,200 110,220 Q 90,230 90,210 M 95,215 Q 100,210 105,220" fill="#4A342E" stroke="#FFF8E7" stroke-width="1"/>
    
    <!-- CAFE Text -->
    <text x="200" y="225" font-family="sans-serif" font-weight="bold" font-size="40" fill="#4A342E" text-anchor="middle" letter-spacing="5">- CAFÃ‰ -</text>
     
    <!-- Right Bean -->
    <path d="M 290,210 Q 310,200 310,220 Q 290,230 290,210 M 295,215 Q 300,210 305,220" fill="#4A342E" stroke="#FFF8E7" stroke-width="1"/>
  </g>

